<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
        <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Training calendar</title>
</head>
<body>
    <div id="app" class="app">
        <div class="parent">
            <div class="left child" v-on:mouseover="arriveLeft"></div>
            
            <div class="center child">
                <div class="main">
                    <div class="calendar">
                        <div class="calendar-bar"></div>
                        <h1 v-if="end" id="time">{{time}}</h1>
                        <!-- 上から降りてくるお見事                ↓ 半角スペースの代替文字  -->
                        <p v-if="end" class="fadedown_omigoto">お見事</p>
                        <!-- リスタートボタン -->
                        <button v-if="end" class="end_button" v-on:click="remake_game">もう一度？</button>
                        <transition-group>
                            <div :data-state="i % 2 === 1 ? 'true' : 'false'" v-for="i in count" class="calendar-content" v-bind:style="{ zIndex: i }" v-bind:key="i">
                                <p v-bind:class="display_css">{{ display_num }}</p>
                            </div>
                        </transition-group>
                    </div>
                </div>
            </div>
            
            <div class="right" v-on:mouseover="arriveRight">
                <h1 class="timer" v-bind:class=timer_css>{{time}}</h1>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
