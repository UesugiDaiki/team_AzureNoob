<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
        <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/end.css">
    <title>AzureNoob</title>
</head>
<body>
    <div id="app" class="app">
        <!-- タイマー -->
        <h1  v-bind:class=timer_css >{{time}}</h1>
        
        <input type="range" class="form-range" id="customRange1" v-bind:value=range_value v-model="rotate">
        <div class="main">
            <div class="calendar">
                <!-- カレンダーの根本 -->
                <div class="calendar-bar"></div>
                <!-- 終了した後に表示するタイマー -->
                <h1 v-if="end" v-bind:class=end_time id="time">{{time}}</h1>
                <!-- 上から降りてくるお見事                ↓ 半角スペースの代替文字  -->
                <p v-if="end" class="fadedown_omigoto">&nbsp;&thinsp;お見事</p>
                <!-- リスタートボタン -->
                <button v-if="end" class="end_button" v-on:click="remake_game">もう一度？</button>
                <transition-group>
                    <!-- ちぎるカレンダー生成 -->
                    <div v-for="i in count" class="calendar-content" v-bind:style="{ zIndex: i }" v-bind:key="i">
                        <!-- <p>{{ 366 - i }}</p> -->
                        <p>{{ 6 - i }}</p>
                        
                    </div>
                </transition-group>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
