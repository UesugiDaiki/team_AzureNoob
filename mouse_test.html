<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
        <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>AzureNoob</title>
</head>
<body>
    <div id="app" class="app">
        <!-- 親div -->
        <div class="parent">
            <!-- 左div -->
            <div class="left">
            </div>
            <!-- 真ん中div -->
            <div class="center">
                <div class="main">
                    <div class="calendar">
                        <div class="calendar-bar"></div>
                        <transition-group>
                            <div v-for="i in count" class="calendar-content" v-bind:style="{ zIndex: i }" v-bind:key="i">
                                <p>{{ 366 - i }}</p>
                            </div>
                        </transition-group>
                    </div>
                </div>
            </div>
            <!-- 右div -->
            <div class="right">
                <h1 class="timer">00:00</h1>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>




<!-- ---------------------------------------- -->

<script>

    var left_arrived = false;
    var right_arrived = false;


    let outer = document.getElementById('outer');
    outer.onmouseenter = e => {
    
    console.log('mouseenter target :' + e.target.tagName);
    };

    outer.onmouseleave = e => {
    console.log('mouseleave target :' + e.target.tagName);
    };

    new Vue({
    el: '#app',
    data: {
        // rotate: 0,
        // left_arrived: false,
        // right_arrived: false,
        count: 365,
        print: "1",
    },
    watch:{
        left_arrived: function(newValue) {
            // 右から左
            if(this.left_arrived){
                if(right_arrived){
                this.left_arrived = false;
                this.right_arrived = true;
                this.count -= 1;
                // ページが破られる処理を書く
                }
            }
            // 右から左
            if(this.right_arrived && newValue == 0){
                this.left_arrived = true;
                this.right_arrived = false;
                this.count -= 1;
                // ページが破られる処理を書く
            }
        }
    }
})

</script>

<style>
    .parent{
        display: flex;
        justify-content: center;
        height: 25rem;
        width: 100%;
    }
    .left{
        width: 33%;
    }
    .center{
        width: 33%;
        height: 25rem;
        display: flex;
        align-items: center;
    }
    .right{
        width: 33%;
    }
</style>

</body>
